<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
  </head>
  <body >
        
    <section class="container text-center" >
        <div class="row ">
            <div class="col px-4 d-flex justify-content-end">
                <div class="card" style="width: 18rem;">
                    <img src="images/admin.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <button id="admin-field" onclick="adminLoginPage()" class="btn btn-primary px-4  d-flex justify-content-center mx-auto" data-bs-toggle="modal" data-bs-target="#loginPageModal">ADMIN</button>
                    </div>
                </div>
            </div>
             <div class="col">
                <div class="card" style="width: 18rem;">
                      <img src="images/user.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <button id="user" onclick="userLoginPage()" class="btn btn-primary px-4 d-flex justify-content-center mx-auto" data-bs-toggle="modal" data-bs-target="#loginPageModal">USER</button>
                    </div>
                </div>
             </div>  
        </div>
    </section>
    <section>
        <div class="modal fade" id="loginPageModal" tabindex="-1" aria-labelledby="loginPageModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginPageModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="phone-details" class="modal-body d-flex justify-content-center text-center">
                        
                    </div>
                
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
